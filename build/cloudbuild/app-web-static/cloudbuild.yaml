steps:
  - id: 'docker'
    name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '--build-arg',
        'NGINX_VERSION=${_NGINX_VERSION}',
        '--build-arg',
        'NGINX_VARIANT=alpine',
        '--tag',
        'us.gcr.io/$PROJECT_ID/ocpx-${_APP_NAME}:${_APP_TAG}',
        '--label',
        'ocpx-artifact=${_APP_TAG}',
        '.',
      ]
images: ['us.gcr.io/$PROJECT_ID/ocpx-${_APP_NAME}:${_APP_TAG}']
substitutions:
  _NGINX_VERSION: '1.15'
  _APP_NAME:
  _APP_TAG:
