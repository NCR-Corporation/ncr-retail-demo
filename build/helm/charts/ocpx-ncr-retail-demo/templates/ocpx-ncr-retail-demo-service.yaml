apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-service
  labels:
    app: {{ .Values.Master.App.Prefix }}
    version: {{ $.Chart.Version }}
    release: {{ $.Release.Name }}
  annotations:
    beta.cloud.google.com/backend-config: '{"ports": {"80":"cloud-armor-backend-config-{{ .Release.Namespace }}" }}'
spec:
  type: NodePort
  selector:
    app: {{ .Values.Master.App.Prefix }}
    release: {{ $.Release.Name }}
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
status:
  loadBalancer: {}
